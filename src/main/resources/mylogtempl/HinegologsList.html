<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>idPers</th>
        <th>name</th>
        <th>dateOfBirth</th>
        <th>male</th>
        <th>attachment</th>
        <th>naukzvannya</th>
        <th>countOperations</th>
        <th>countFatalOperations</th>
    </tr>

    <tr th:each="hinegologs : ${hinegologsList}">
        <form th:action="@{/hinegologsList}" th:object="${hinegologs}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${hinegologs.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${hinegologs.idPers}" name="idPers"/></td>
            <td><input type="text" th:value="${hinegologs.name}" name="name"/></td>
            <td><input type="text" th:value="${hinegologs.dateOfBirth}" name="dateOfBirth"/></td>
            <td><input type="number" th:value="${hinegologs.male}" name="male"/></td>
            <td><input type="number" th:value="${hinegologs.attachment}" name="attachment"/></td>
            <td><input type="text" th:value="${hinegologs.naukzvannya}" name="naukzvannya"/></td>
            <td><input type="number" th:value="${hinegologs.countOperations}" name="countOperations"/></td>
            <td><input type="number" th:value="${hinegologs.countFatalOperations}" name="countFatalOperations"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/hinegologsList}" th:object="${hinegologsEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${hinegologsEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${hinegologsEntity.idPers}" name="idPers"/></td>
            <td>                <input type="text" th:value="${hinegologsEntity.name}" name="name"/></td>
            <td>                <input type="text" th:value="${hinegologsEntity.dateOfBirth}" name="dateOfBirth"/></td>
            <td>                <input type="number" th:value="${hinegologsEntity.male}" name="male"/></td>
            <td>                <input type="number" th:value="${hinegologsEntity.attachment}" name="attachment"/></td>
            <td>                <input type="text" th:value="${hinegologsEntity.naukzvannya}" name="naukzvannya"/></td>
            <td>                <input type="number" th:value="${hinegologsEntity.countOperations}" name="countOperations"/></td>
            <td>                <input type="number" th:value="${hinegologsEntity.countFatalOperations}" name="countFatalOperations"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
