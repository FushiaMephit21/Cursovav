<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>

    <tr th:each="surgeons : ${surgeonsList}">
        <form th:action="@{/surgeonsList}" th:object="${surgeons}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${surgeons.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${surgeons.name}" name="name"/></td>
            <td><input type="text" th:value="${surgeons.dateOfBirth}" name="dateOfBirth"/></td>
            <td><input type="text" th:value="${surgeons.male}" name="male"/></td>
            <td><input type="text" th:value="${surgeons.attachment}" name="attachment"/></td>
            <td><input type="text" th:value="${surgeons.naukzvannya}" name="naukzvannya"/></td>
            <td><input type="text" th:value="${surgeons.countOperations}" name="countOperations"/></td>
            <td><input type="text" th:value="${surgeons.countFatalOperations}" name="countFatalOperations"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/surgeonsList}" th:object="${surgeonsEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${surgeonsEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${surgeonsEntity.name}" name="name"/></td>
            <td><input type="text" th:value="${surgeons.dateOfBirth}" name="dateOfBirth"/></td>
            <td><input type="text" th:value="${surgeons.male}" name="male"/></td>
            <td><input type="text" th:value="${surgeons.attachment}" name="attachment"/></td>
            <td><input type="text" th:value="${surgeons.naukzvannya}" name="naukzvannya"/></td>
            <td><input type="text" th:value="${surgeons.countOperations}" name="countOperations"/></td>
            <td><input type="text" th:value="${surgeons.countFatalOperations}" name="countFatalOperations"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
