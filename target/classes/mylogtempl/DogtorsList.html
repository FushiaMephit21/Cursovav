<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>dateOfBirth</th>
        <th>male</th>
        <th>posada</th>
        <th>naukzvannya</th>
        <th>attachment</th>
        <th>consultacions</th>
    </tr>

    <tr th:each="dogtors : ${dogtorsList}">
        <form th:action="@{/dogtorsList}" th:object="${dogtors}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${dogtors.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${dogtors.name}" name="name"/></td>
            <td><input type="text" th:value="${dogtors.dateOfBirth}" name="dateOfBirth"/></td>
            <td><input type="number" th:value="${dogtors.male}" name="male"/></td>
            <td><input type="text" th:value="${dogtors.posada}" name="posada"/></td>
            <td><input type="text" th:value="${dogtors.naukzvannya}" name="naukzvannya"/></td>
            <td><input type="number" th:value="${dogtors.attachment}" name="attachment"/></td>
            <td><input type="number" th:value="${dogtors.consultacions}" name="consultacions"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/dogtorsList}" th:object="${dogtorsEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${dogtorsEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${dogtorsEntity.name}" name="name"/></td>
            <td>                <input type="text" th:value="${dogtorsEntity.dateOfBirth}" name="dateOfBirth"/></td>
            <td>                <input type="number" th:value="${dogtorsEntity.male}" name="male"/></td>
            <td>                <input type="text" th:value="${dogtorsEntity.posada}" name="posada"/></td>
            <td>                <input type="text" th:value="${dogtorsEntity.naukzvannya}" name="naukzvannya"/></td>
            <td>                <input type="number" th:value="${dogtorsEntity.attachment}" name="attachment"/></td>
            <td>                <input type="number" th:value="${dogtorsEntity.consultacions}" name="consultacions"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
