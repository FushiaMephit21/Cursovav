<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>dateOfBirth</th>
        <th>male</th>
        <th>historyDisease</th>
        <th>countOperations</th>
        <th>countAppointment</th>
        <th>fromReferral</th>
        <th>dogtor</th>
        <th>attachment</th>
    </tr>

    <tr th:each="patients : ${patientsList}">
        <form th:action="@{/patientsList}" th:object="${patients}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${patients.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${patients.name}" name="name"/></td>
            <td><input type="date" th:value="${patients.dateOfBirth}" name="dateOfBirth"/></td>
            <td><input type="number" th:value="${patients.male}" name="male"/></td>
            <td><input type="text" th:value="${patients.historyDisease}" name="historyDisease"/></td>
            <td><input type="number" th:value="${patients.countOperations}" name="countOperations"/></td>
            <td><input type="number" th:value="${patients.countAppointment}" name="countAppointment"/></td>
            <td><input type="text" th:value="${patients.fromReferral}" name="fromReferral"/></td>
            <td><input type="number" th:value="${patients.dogtor}" name="dogtor"/></td>
            <td><input type="number" th:value="${patients.attachment}" name="attachment"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/patientsList}" th:object="${patientsEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${patientsEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${patientsEntity.name}" name="name"/></td>
            <td>                <input type="date" th:value="${patientsEntity.dateOfBirth}" name="dateOfBirth"/></td>
            <td>                <input type="number" th:value="${patientsEntity.male}" name="male"/></td>
            <td>                <input type="text" th:value="${patientsEntity.historyDisease}" name="historyDisease"/></td>
            <td>                <input type="number" th:value="${patientsEntity.countOperations}" name="countOperations"/></td>
            <td>                <input type="number" th:value="${patientsEntity.countAppointment}" name="countAppointment"/></td>
            <td>                <input type="text" th:value="${patientsEntity.fromReferral}" name="fromReferral"/></td>
            <td>                <input type="number" th:value="${patientsEntity.dogtor}" name="dogtor"/></td>
            <td>                <input type="number" th:value="${patientsEntity.attachment}" name="attachment"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
