<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
<script src="js/myscript.js"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>idMedInst</th>
        <th>number</th>
        <th>speciality</th>
        <th>attachment</th>
        <th>countWard</th>
        <th>countBeds</th>
    </tr>

    <tr th:each="department : ${departmentList}">
        <form th:action="@{/departmentList}" th:object="${department}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${department.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${department.idMedInst}" name="idMedInst"/></td>
            <td><input type="number" th:value="${department.number}" name="number"/></td>
            <td><input type="text" th:value="${department.speciality}" name="speciality"/></td>
            <td><input type="number" th:value="${department.attachment}" name="attachment"/></td>
            <td><input type="number" th:value="${department.countWard}" name="countWard"/></td>
            <td><input type="number" th:value="${department.countBeds}" name="countBeds"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/departmentList}" th:object="${departmentEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${departmentEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${departmentEntity.idMedInst}" name="idMedInst"/></td>
            <td>                <input type="number" th:value="${departmentEntity.number}" name="number"/></td>
            <td>                <input type="text" th:value="${departmentEntity.speciality}" name="speciality"/></td>
            <td>                <input type="number" th:value="${departmentEntity.attachment}" name="attachment"/></td>
            <td>                <input type="number" th:value="${departmentEntity.countWard}" name="countWard"/></td>
            <td>                <input type="number" th:value="${departmentEntity.countBeds}" name="countBeds"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
